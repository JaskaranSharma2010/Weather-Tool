<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1><i class="fas fa-cloud-sun"></i> Weather Tool</h1>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="coordinates">Enter Coordinates (Lat:Lon)</label>
                    <input type="text" id="coordinates" placeholder="e.g., 40.7128:74.0060">
                </div>
                <button id="getWeather">Get Weather</button>
            </div>

            <div class="weather-info hidden">
                <div class="location">
                    <h2 id="cityName">Loading...</h2>
                </div>
                
                <div class="weather-details">
                    <div class="temperature">
                        <i class="fas fa-temperature-high"></i>
                        <span id="temp">--°C</span>
                    </div>
                    <div class="feels-like">
                        <i class="fas fa-temperature-low"></i>
                        <span id="feelsLike">Feels like: --°C</span>
                    </div>
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <span id="weatherCondition">--</span>
                    </div>
                    <div class="humidity">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">Humidity: --%</span>
                    </div>
                    <div class="wind">
                        <i class="fas fa-wind"></i>
                        <span id="windSpeed">Wind: -- m/s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
